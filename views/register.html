<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/logoPrueba.jpg">
    <!--<link rel="stylesheet" href="/css/normalize.css">-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <title>ANIMALITOS</title>
</head>
<body>
<header class="header">
    <nav>
        <ul>
            <li><a href="">Nosotros</a></li>
            <li><a href="">Perros</a></li>
            <li><a href="">Gatos</a></li>
            <li><a href="">Servicios</a></li>
            <li><a href="">Contacto</a></li>
        </ul>
    </nav>
</header>
    <main>
        <h3 class="titulo">Registrate</h3>
        <form method="post" action="/" class="formRegistro">
            <div>
                <label for="fullName" class="labelForm">Nombre y Apellido</label>
                <input type="text" class="inputRegistro" name="fullName" id="fullName" placeholder="Ingresa tu Nombre y Apellido">
            </div>
            <div>
                <label for="userName" class="labelForm">Email</label>
                <input type="email" class="inputRegistro" name="userName" id="userName" placeholder="Ingresa tu Nombre de usuario">
            </div>
            <div>
                <label for="birthDate" class="labelForm">Fecha de Nacimiento</label>
                <input type="date" class="inputRegistro" name="birthDate" id="birthDate">
            </div>
            <div>
                <label for="adress" class="labelForm">Domicilio</label>
                <input type="text" class="inputRegistro" name="adress" id="adress" placeholder="Ingresa tu Domicilio">
            </div>
            <div class="checkContainer">
                <p class="labelForm">Intereses</p>
                <label class="checkRegistro"><input type="checkbox" name="interes" value="electro">Comida para tu Perro</label>
                <label class="checkRegistro"><input type="checkbox" name="interes" value="moda">Comida para tu Gato</label>
                <label class="checkRegistro"><input type="checkbox" name="interes" value="hogar">Accesorios</label>
                <label class="checkRegistro"><input type="checkbox" name="interes" value="jugueteria">Juguetes para tus mascostas</label>
                <label class="checkRegistro"><input type="checkbox" name="interes" value="vidaSana">Servicios de baño</label>
            </div>
            <div>
                <label for="password" class="labelForm">Contraseña</label>
                <input type="password" class="inputRegistro" name="password" id="password" placeholder="Ingresa tu contraseña">
            </div>
            <div>
                <label for="confirmPass" class="labelForm">Confirmá tu contraseña</label>
                <input type="password" class="inputRegistro" name="confirmPass" id="confirmPass" placeholder="Reingresa tu contraseña">
            </div>
            <div class="buttonContainer">
                <button type="submit">Enviar</button>
                <button type="reset">Limpiar Formulario</button>
            </div>
        </form>
    </main>
<footer class="footer">
    <div>
        <a href="https://www.whatsapp.com"><img class="logoRedes" src="/images/logoWhatsapp.png" alt="logo wtsp"></a>
        <a href="https://www.instagram.com"><img class="logoRedes" src="/images/logoIg.png" alt="logo ig"></a>
        <a href="https://www.twitter.com"><img class="logoRedes" src="/images/logoTwtr.png" alt="logo twtr"></a>
        <a href="https://www.facebook.com"><img class="logoRedes" src="/images/logoFace.png" alt="logo fb"></a>
    </div>
</footer>
</body>
</html>
